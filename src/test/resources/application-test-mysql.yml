# MySQL 통합 테스트 환경 설정
# 사용법: @ActiveProfiles("test-mysql")
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountbook?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: accountbook_user
    password: accountbook_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: true  # MySQL 테스트에서는 Flyway 활성화
    baseline-on-migrate: true
    clean-disabled: false  # 테스트 환경에서는 clean 허용

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
  expiration: 3600000
  refresh-expiration: 604800000

nextauth:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits

# CORS 설정 (테스트 환경)
cors:
  allowed-origins:
    - http://localhost:3000

